<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Job Analysis</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div id="progress-bar" class="progress-fill"></div>
        </div>

        <div id="start-screen" class="screen active">
            <h1>RPG Job Analysis</h1>
            <p>Discover your aptitude spectrum and claim your legendary title.</p>
            <button class="btn" onclick="startQuiz()">Begin Adventure</button>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <h2 id="question-text">Question goes here...</h2>
            <div id="answer-buttons" class="btn-grid"></div>
            <button id="back-btn" class="btn back-btn" onclick="goBack()">← Go Back</button>
        </div>

        <div id="result-screen" class="screen hidden">
            <h2 id="result-title">Your Class</h2>
            <p id="result-hybrid-text" style="color: #3b82f6; font-weight: bold;"></p>
            <p id="result-desc"></p>
            
            <div id="result-stats" class="stats-container"></div>

            <div class="result-actions">
                <button class="btn" onclick="restartQuiz()">Restart Adventure</button>
                <button id="share-btn" class="btn share-btn" onclick="shareResults()">Share Results</button>
            </div>

            <div class="log-container">
                <button id="log-toggle-btn" class="btn log-btn" onclick="toggleLog()">View Adventure Log</button>
                <div id="adventure-log-section" class="hidden">
                    <h3>Your Journey’s Choices</h3>
                    <div id="review-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
